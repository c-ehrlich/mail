{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user_email">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="emails-view-title"></div>
        <ul id="emails-view-list" class="list-group"></ul>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="read-view">
        <h3 id="read-view-subject"></h3>
        <div id="read-view-header-upper">
            <div id="read-view-sender"></div>
            <div id="read-view-timestamp"></div>
        </div>
        <div id="read-view-recipients"></div>
        <div id="read-view-buttons">
            <button style="display: none" id="read-view-mark-unread-button" type="button" class="btn btn-sm btn-outline-primary">Mark Unread</button>
            <button style="display: none" id="read-view-archive-button" type="button" class="btn btn-sm btn-outline-primary">Archive</button>
            <button style="display: none" id="read-view-unarchive-button" type="button" class="btn btn-sm btn-outline-primary">Unarchive</button>
        </div>
        <hr>
        <div id="read-view-body"></div>
        <hr>
        <button id="read-view-reply-button" type="button" class="btn btn-sm btn-outline-primary">Reply</button>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
